{% extends 'base.html' %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/create_playlist.css') }}">
  
<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand">Vibez</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" id="buttonPlaylists" href="#">Playlists <span class="sr-only">(current)</span></a> 
    </div>
  </div>

	<div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" id="buttonLogout" href="#">Log Out</a>
            </li>
            
        </ul>
    </div>
</nav>

<script type="text/javascript" src="{{ url_for('static', filename='js/create_playlist_navbar.js') }}"></script>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="text-center text-danger">
    {% for message in messages %}
      {{ message }}
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<div class="row">
<div class="col-sm-12 col-lg-6 ml-lg-auto mr-lg-auto center">
  <h1>Generate Your Playlist</h1>
  <br>
  <form autocomplete="off" action="/create" method='POST'>

    <div class="form group">
      <label>Genre</label><br>
        <div class="autocomplete" style="width:300px;">
          <input class="form-control col-sm-9 ml-lg-auto mr-lg-auto center" id="myInput" type="text" name="genre" required class="form-control" placeholder="Genre">
        </div>
    </div>
    <br>
    
    <div class="form group">
      <label>Minimum Danceability</label>
          <input class="form-control col-sm-2 ml-lg-auto mr-lg-auto center" type="text" name="minDanceability" required class="form-control" placeholder="0 - 1.0">
    </div>
    <br>

    <div class="form group">
      <label>Maximum Danceability</label>
          <input class="form-control col-sm-2 ml-lg-auto mr-lg-auto center" type="text" name="maxDanceability" required class="form-control" placeholder="0 - 1.0">
    </div>
      <br>
      <br>
      
    
      <input type="submit" value="Create Playlist!" class="btn btn-create">

  </form>
  </div>
  </div>

  <script type="text/javascript" src="{{ url_for('static', filename='js/create_playlist_autocomplete.js') }}"></script>


{% endblock %}
