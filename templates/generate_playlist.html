{% extends 'base.html' %}
{% block content %}
  <h1>Your Playlist has Been Generated!</h1>

  
  {% for track in spotify_info.tracks %}
  <div class = songCard>
    
    <div class = songImage><img src={{ track.album.images[1].url }}>
    </div>

    <div class = songBio>

    <div class = trackPlayer> <iframe src="https://open.spotify.com/embed/track/{{ track["id"] }}" width="300"
        height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>


    <p class = songTitle>{{ track["name"] }}
    </p>

    {% for artist in track.artists %}
    <p class = songArtist>{{ artist["name"] }}
    </p>
    {% endfor %}



    









    </div>

    </div>

    {% endfor %}
    
  
    




  


{% endblock %}
