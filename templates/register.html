{% extends 'base.html' %}
{% block content %}

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Vibez</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
  </div>

	<div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" id="buttonLogin" href="#">Login</a>
            </li>
            
        </ul>
    </div>
</nav>

<script>

		document.getElementById("buttonLogin").onclick = function() {
  	window.location.href = "/";
		};
</script>


<div class="well spaced" style="width:40%;">
<h1>Register an Account!</h1>

<form action="register" method="POST">

  <div class="form-group">
    <label>
        First Name:
        <input type="text" name="fname" class="form-control">
    </label>
  </div>

  <div class="form-group">
    <label>
      Last Name: 
      <input type="text" name="lname" class="form-control">
    </label>
  </div>

  <div class="form-group">
    <label>
      Email: 
      <input type="text" name="email" class="form-control">
    </label>
  </div>

  <div class="form-group">
    <label>
      Password:
      <input type="password" name="password" class="form-control">
    </label>
  </div>

  <div class="form-group">
    <input type="submit" value="Register" class="btn btn-register">
  </div>

</form>
</div>
{% endblock %}
