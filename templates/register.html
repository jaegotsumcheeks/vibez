{% extends 'base.html' %}
{% block content %}

<style>
@keyframes glowing {
  0% { text-shadow: 0 0 -10px white; }
  40% { text-shadow: 0 0 100 white; }
  60% { text-shadow: 0 0 100px white; }
  100% { text-shadow: 0 0 -10px white; }
}
.navbar-brand{
	font-weight: bold;
	animation: glowing 2000ms infinite;
}

html,body {
     padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: Helvetica, Calibri, Roboto, Open Sans, sans-serif -webkit-backface-visibility: hidden;
    height: 100%;
    width: 100%;
    color: white;
    background-color: #000000;
    background-image: linear-gradient(147deg, #000000 0%, #2c3e50 74%);
    
}
.btn.btn-register {
  color:white;
  border: 1px solid white;
}
h1 {
  text-align:center;
}
form {
  text-align:center;
}
</style>

	<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand">Vibez</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
  </div>

	<div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" id="buttonLogin" href="#">Login</a>
            </li>
            
        </ul>
    </div>
</nav>

<script>

		document.getElementById("buttonLogin").onclick = function() {
  	window.location.href = "/";
		};
</script>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="text-center text-danger">
    {% for message in messages %}
      {{ message }}
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}


<div class="row">
<div class="col-sm-12 col-lg-6 ml-lg-auto mr-lg-auto center">
  <h1>Create New Account</h1>
  <br>
  <form action="/register" method="POST">

    <div class="form-group">
    <label>First Name:</label>
        <input class="form-control col-sm-6 ml-lg-auto mr-lg-auto center" type="text" name="fname" required class="form-control">
    </div>
    
    
    <div class="form-group">
    <label>Last Name:</label> 
      <input class="form-control col-sm-6 ml-lg-auto mr-lg-auto center" type="text" name="lname" required class="form-control">
    </div>
     

    <div class="form-group">
    <label>Email:</label> 
      <input class="form-control col-sm-6 ml-lg-auto mr-lg-auto center" type="text" name="email" required class="form-control">
    </div>
      

    <div class="form-group">
    <label>Password:</label>
      <input class="form-control col-sm-6 ml-lg-auto mr-lg-auto center" type="password" name="password" required class="form-control">
    </div> 
    <br>
    

    <input type="submit" value="Register" class="btn btn-register">

</form>
</div>
</div>
{% endblock %}
